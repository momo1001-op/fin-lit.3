<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Literacy Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #f0fff0);
      margin: 0;
      padding: 0;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    header h1::after {
      content: ' üí∏';
    }
    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    section {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-left: 6px solid #66bb6a;
      position: relative;
    }
    section::before {
      content: 'üí∞';
      font-size: 2rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    h2 {
      color: #1b5e20;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
    img.preview {
      display: block;
      max-width: 100%;
      height: auto;
      margin-top: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .buttons {
      text-align: center;
      margin: 2rem 0;
    }
    button {
      background-color: #43a047;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin: 0.5rem;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <h1>Financial Literacy 10 Portfolio</h1>
  </header>
  <main id="portfolio"></main>
  <div class="buttons">
    <button onclick="saveProgress()">üíæ Save Progress</button>
    <button onclick="downloadProgress()">‚¨áÔ∏è Download Progress</button>
    <input type="file" onchange="uploadProgress(event)" accept="application/json">
  </div>

  <script>
    const outcomes = [
      "FL10.1 ‚Äì Personal Financial Values Reflection",
      "FL10.2 ‚Äì Well-being and Financial Health",
      "FL10.3 ‚Äì Financial Institution Comparison",
      "FL10.4 ‚Äì Income Exploration",
      "FL10.5 ‚Äì Budgeting Exercise",
      "FL10.6 ‚Äì Savings Strategy",
      "FL10.7 ‚Äì Investment Options Overview",
      "FL10.8 ‚Äì Credit and Responsible Borrowing",
      "FL10.9 ‚Äì Financial and Personal Information Security",
      "FL10.10 ‚Äì Future Aspirations Plan",
    ];

    function createPortfolio() {
      const container = document.getElementById('portfolio');
      outcomes.forEach((title, i) => {
        const section = document.createElement('section');

        section.innerHTML = `
          <h2>${title}</h2>
          <textarea id="text${i}" placeholder="Type your reflection here..."></textarea>
          <input type="file" accept="image/*" onchange="previewImage(event, ${i})">
          <img id="img${i}" class="preview" style="display:none" />
        `;
        container.appendChild(section);
      });
    }

    function previewImage(event, i) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        const img = document.getElementById(`img${i}`);
        img.src = reader.result;
        img.style.display = 'block';
      }
      reader.readAsDataURL(file);
    }

    function saveProgress() {
      const data = outcomes.map((_, i) => ({
        text: document.getElementById(`text${i}`).value,
        img: document.getElementById(`img${i}`).src || ""
      }));
      localStorage.setItem('finLitPortfolio', JSON.stringify(data));
      alert("Progress saved to this browser.");
    }

    function loadProgress() {
      const data = JSON.parse(localStorage.getItem('finLitPortfolio')) || [];
      data.forEach((entry, i) => {
        document.getElementById(`text${i}`).value = entry.text || "";
        if (entry.img) {
          const img = document.getElementById(`img${i}`);
          img.src = entry.img;
          img.style.display = 'block';
        }
      });
    }

    function downloadProgress() {
      const data = outcomes.map((_, i) => ({
        text: document.getElementById(`text${i}`).value,
        img: document.getElementById(`img${i}`).src || ""
      }));
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'finlit-progress.json';
      a.click();
    }

    function uploadProgress(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        const data = JSON.parse(reader.result);
        data.forEach((entry, i) => {
          document.getElementById(`text${i}`).value = entry.text || "";
          if (entry.img) {
            const img = document.getElementById(`img${i}`);
            img.src = entry.img;
            img.style.display = 'block';
          }
        });
        localStorage.setItem('finLitPortfolio', JSON.stringify(data));
        alert("Progress loaded.");
      }
      reader.readAsText(file);
    }

    createPortfolio();
    loadProgress();
  </script>
</body>
</html>
